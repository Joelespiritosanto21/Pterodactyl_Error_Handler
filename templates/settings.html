<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        <form method="POST">
            <label for="panel_url">Panel URL:</label>
            <input type="text" id="panel_url" name="panel_url" value="{{ config['panel_url'] }}">
            
            <label for="check_interval">Check Interval:</label>
            <input type="number" id="check_interval" name="check_interval" value="{{ config['check_interval'] }}">
            
            <label for="service_name">Service Name:</label>
            <input type="text" id="service_name" name="service_name" value="{{ config['service_name'] }}">
            
            <label for="wing_name">Wing Name:</label>
            <input type="text" id="wing_name" name="wing_name" value="{{ config['wing_name'] }}">
            
            <label for="recipient_emails">Recipient Emails (comma separated):</label>
            <input type="text" id="recipient_emails" name="recipient_emails" value="{{ ','.join(config['recipient_emails']) }}">
            
            <label for="sender_email">Sender Email:</label>
            <input type="email" id="sender_email" name="sender_email" value="{{ config['sender_email'] }}">
            
            <label for="smtp_server">SMTP Server:</label>
            <input type="text" id="smtp_server" name="smtp_server" value="{{ config['smtp_server'] }}">
            
            <label for="smtp_port">SMTP Port:</label>
            <input type="number" id="smtp_port" name="smtp_port" value="{{ config['smtp_port'] }}">
            
            <label for="email_password">Email Password:</label>
            <input type="password" id="email_password" name="email_password" value="{{ config['email_password'] }}">
            
            <button type="submit">Save Settings</button>
        </form>
    </div>
</body>
</html>
